<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecosystem Token Issuance</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js" async></script>
    <style>
        :root {
            --primary-color: cyan;
            --background-color: rgba(0, 0, 0, 0.6);
        }

        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');

        * {
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.ibb.co/PtPZ63j/backcar-DIMO-asdj.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            background: var(--background-color);
            border-radius: 15px;
            padding: 20px;
            margin: 7% auto 0;
            width: 50%;
            color: white;
            box-shadow: 0px 0px 20px var(--primary-color);
            opacity: 0;
            animation: fade-in 1.5s forwards 1s;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 800px) {
            .container {
                width: 80%;
            }
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        textarea:focus {
            border-color: white;
        }

        button {
            background-color: var(--primary-color);
            color: black;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        button:hover {
            background-color: white;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <main class="container" aria-label="Token Issuance Form">
        <h1>Ecosystem Token Issuance</h1>
        <form id="issuanceForm">
            <textarea id="walletAddresses" placeholder="Wallet Addresses (One per line)" aria-label="Wallet Addresses"></textarea>
            <textarea id="tokenIds" placeholder="Token IDs (One per line)" aria-label="Token IDs"></textarea>
            <textarea id="amounts" placeholder="Amounts (One per line)" aria-label="Amounts"></textarea>
            <button type="button" id="issueButton" disabled aria-disabled="true">Issue Tokens</button>
        </form>
    </main>
    <script src="main.js" async></script>
</body>
</html>

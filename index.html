<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Issuer</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');

        /* Global settings */
        * {
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
        }

        /* Background */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.ibb.co/PtPZ63j/backcar-DIMO-asdj.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.6);  /* Changed opacity to 0.6 */
            border-radius: 15px;
            padding: 20px;
            margin: 7% auto 0;
            width: 50%;
            color: white;
            box-shadow: 0px 0px 20px cyan;
            opacity: 0;
            animation: fade-in 1.5s forwards 1s;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        /* Headings */
        h1 {
            color: cyan;
            text-align: center;
        }

        /* Textarea */
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid cyan;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        textarea:focus {
            border-color: white;
        }

        /* Button */
        button {
            background-color: cyan;
            color: black;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        button:hover {
            background-color: white;
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ecosystem Token Issuance</h1>
        <div>
            <textarea id="walletAddresses" placeholder="Wallet Addresses (One per line)"></textarea>
            <textarea id="tokenIds" placeholder="Token IDs (One per line)"></textarea>
            <textarea id="amounts" placeholder="Amounts (One per line)"></textarea>
        </div>
        <button id="issueButton" disabled>Issue Tokens</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
